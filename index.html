<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do list</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="icons/style.css" />
  </head>
  <body class="bg-[#121212] text-[#E0E0E0]">
    <div
      class="p-5 m-[0_auto] h-screen max-w-[1000px] grid grid-cols-3 grid-rows-[max-content_auto] gap-y-20 gap-x-10"
    >
      <header class="col-span-3 pb-2 border-b border-b-[#1E1E1E]">
        <h1 class="text-center text-4xl font-semibold">To-Do List</h1>
      </header>
      <aside class="col-span-1 flex flex-col">
        <h2
          class="font-semibold text-2xl w-fit pb-3 border-b border-b-[#1E1E1E]"
        >
          Добавить новую задачу
        </h2>
        <form method="post" action="#" id="addTask" class="mt-10">
          <div>
            <label for="taskName" class="block w-4/5 text-xl"
              >Как назовем задачу?</label
            >
            <input
              type="text"
              name="taskName"
              id="taskName"
              class="mt-2 pb-2 w-4/5 focus:outline-none border-b border-b-[#00BCD4]"
              placeholder="Задача:"
              required
            />
          </div>
          <div>
            <label for="taskDesc" class="block mt-10 w-4/5 text-xl"
              >Что делаем?</label
            >
            <textarea
              name="taskDesc"
              id="taskDesc"
              class="mt-5 p-2 w-4/5 rounded-xl min-h-30 max-h-60 focus:outline-none border border-[#00BCD4]"
              placeholder="Описание задачи:"
            ></textarea>
          </div>
          <button
            type="submit"
            id="formButton"
            class="cursor-pointer px-5 py-2 mt-5 rounded-lg text-[#2E2E2E] bg-[#00BCD4]"
          >
            Добавить
          </button>
        </form>
      </aside>
      <main class="col-span-2 bg-[#1E1E1E] p-5 rounded-4xl overflow-y-auto">
        <h2 class="font-semibold text-2xl pb-3 border-b border-b-[#2E2E2E]">
          Список задач
        </h2>
        <ul id="taskList" class="h-4/5 flex justify-center items-center"></ul>
      </main>
    </div>
    <script src="main.js"></script>
  </body>
</html>
